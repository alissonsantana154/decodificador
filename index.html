<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Decodificador</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body class="body">
        <section>
            <img src="assets/LogoAlura.svg" alt="Logo da página" id="Logo">
        </section>
        <main class="main">
            <section class="section_texto_descriptografado">
                <textarea class="input" id="input" placeholder="Digite seu texto"></textarea>
                <div class="div_aviso_btn">
                    <p class="paragrafo_aviso"><img src="assets/warning.svg" alt="Aviso">Apenas letras minúsculas e sem acento.</p>
                    <div class="div_texto_descriptografado_btn">
                        <button onclick="criptografar()" class="btn-blue">Criptografar</button>
                        <button onclick="descriptografar()" class="btn-white">Descriptografar</button>
                    </div>
                </div>
            </section>
            <section class="mensagens">
                <div class="mensagens_div">
                    <img class="mensagens_div_img" src="assets/procurando.svg" alt="Procurando">
                    <h2 class="mensagem_div_titulo">Nenhuma mensagem encontrada.</h2>
                    <p class="mensagens_div_texto">Digite um texto que você deseja criptografar ou descriptografar.</p>
                    <p class="resposta"></p>
                    <button onclick="copiarTexto()" id="btn-copiar" hidden>Copiar texto</button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p>Desenvolvido por <a href="https://www.linkedin.com/in/%C3%A1lisson-santana/"><strong>Álisson Santana</strong></a></p>
        </footer>
        <script src="script.js" defer></script>
    </body>
</html>
